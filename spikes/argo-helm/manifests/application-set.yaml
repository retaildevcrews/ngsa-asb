apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: prometheus
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: https://github.com/retaildevcrews/ngsa-asb
      revision: anguyen/argo-helm
      files:
      - path: "spikes/argo-helm/manifests/config.yaml"
  template:
    metadata:
      name: prometheus
    spec:
      project: default
      sources:
        # repoURL: https://github.com/retaildevcrews/ngsa-asb
        # targetRevision: anguyen/argo-helm
        # path: '{{path}}'
        - chart: '{{app_values.chart}}'
          repoURL: '{{app_values.repository}}'
          targetRevision: '{{app_values.tag}}'
          helm:
            valueFiles:
            - $values/spikes/argo-helm/deploy/prometheus/values.yaml
          # helm:
            # values: |
            #   {{helm_vals}}
          # parameters:
          # - name: "configmapReload.prometheus.enabled"
          #   value: '{{helm_values.configmap_Reload_enabled}}'
        - ref: values
          repoURL: https://github.com/retaildevcrews/ngsa-asb
          targetRevision: anguyen/argo-helm
      destination:
        server: "https://kubernetes.default.svc"
        namespace: ngsa
      syncPolicy:
        syncOptions:
        - CreateNamespace=true
        automated:
          selfHeal: true
          prune: true