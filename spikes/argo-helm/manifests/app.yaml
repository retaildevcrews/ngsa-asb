apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addons
  namespace: argocd
spec:
  generators:
    - matrix:
        generators:
          - list:
              elements:
                - values:
                    component: prometheus
                    branch: anguyen/argo-helm
                    namespace: ngsa
          - clusters: {}
  template:
    metadata:
      name: '{{values.component}}-{{name}}'
      labels:
        component: '{{values.component}}'
    spec:
      project: default
      sources:
        - repoURL: https://github.com/retaildevcrews/ngsa-asb
          targetRevision: '{{values.branch}}'
          path: spikes/argo-helm/deploy/{{values.component}}
          helm:
            valueFiles:
            - $values/spikes/argo-helm/clusters/{{name}}/values.yaml
        - ref: values
          repoURL: https://github.com/retaildevcrews/ngsa-asb
          targetRevision: anguyen/argo-helm
      destination:
        server: '{{server}}'
        namespace: '{{values.namespace}}'
      syncPolicy:
        syncOptions:
        - CreateNamespace=true
        automated:
          selfHeal: true
          prune: true
        retry:
          limit: 2