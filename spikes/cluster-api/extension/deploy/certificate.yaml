apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: selfsigned-issuer
spec:
  selfSigned: { }
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: serving-cert  # this name should match the one appeared in kustomizeconfig.yaml
spec:
  # $(SERVICE_NAME) will be substituted by kustomize
  # $(SERVICE_NAMESPACE) will be substituted on deployment
  dnsNames:
  - webhook-service.default.svc
  - webhook-service.default.svc.cluster.local
  # for local testing.
  - localhost
  issuerRef:
    kind: Issuer
    name: selfsigned-issuer
  secretName: webhook-service-cert # this secret will not be prefixed, since it's not managed by kustomize
  subject:
    organizations:
    - k8s-sig-cluster-lifecycle