apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: ngsa
spec:
  generators:
  - git:
      repoURL: https://github.com/retaildevcrews/ngsa-asb
      revision: anguyen/argo-spike
      files:
      - path: "spikes/argo-cd/manifests/git-generator/**/config.json"
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: test-project
      source:
        repoURL: {{app.source}}
        targetRevision: {{app.revision}}
        path: {{app.path}}
      destination:
        server: https://kubernetes.default.svc
        namespace: ngsa
      syncPolicy:
          syncOptions:
          - CreateNamespace=true
          automated:
            selfHeal: true
            prune: true
