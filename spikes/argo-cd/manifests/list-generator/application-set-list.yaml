apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: ngsa
spec:
  generators:
  - list:
      elements:
      - cluster: argo-cluster
        url: https://kubernetes.default.svc
      - cluster: argo-cluster2
        url: https://argocluste-argoresource-ce2cc3-w2pcxy1e.hcp.southcentralus.azmk8s.io:443
  template:
    metadata:
      name: '{{cluster}}-ngsa'
    spec:
      project: default
      source:
        repoURL: https://github.com/retaildevcrews/ngsa-asb
        targetRevision: anguyen/argo-spike
        path: spikes/argo-cd/deploy/{{cluster}}
      destination:
        server: '{{url}}'
        namespace: ngsa
      syncPolicy:
          syncOptions:
          - CreateNamespace=true
          automated:
            selfHeal: true
            prune: true
