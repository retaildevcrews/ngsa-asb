apiVersion: apps/v1
kind: Deployment
metadata:
  name: loderunner-ui
  namespace: loderunner
  labels:
    app.kubernetes.io/name: loderunner-ui
  annotations:
    checkov.io/skip1: CKV_K8S_37=LR UI requires privileged permissions
    checkov.io/skip2: CKV_K8S_20=LR UI requires privileged permissions
    checkov.io/skip3: CKV_K8S_40=LR UI requires privileged permissions
    checkov.io/skip4: CKV_K8S_22=LR UI requires writing to fs
    checkov.io/skip6: CKV_K8S_28=LR UI needs NET_RAW
    checkov.io/skip7: CKV_K8S_30=LR UI requires privileged permissions
    checkov.io/skip8: CKV_K8S_23=LR UI requires privileged permissions
spec:
  replicas: 2
  selector:
    matchLabels:
      app: loderunner-ui
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: loderunner-ui
        deploy: 22-12-27-06-04-26
        version: beta-2212-27-06
    spec:
      containers:
        - name: app
          image: ghcr.io/retaildevcrews/lr-ui:beta
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources:
            limits:
              memory: "256Mi"
              cpu: "1000m"
            requests:
              memory: "64Mi"
              cpu: "50m"
          env:
          - name: "LRAPI_DNS"
            value: "https://loderunner-westus3-dev.austinrdc.dev/api"
          readinessProbe:
            initialDelaySeconds: 5
            httpGet:
              path: /
              port: 80
          livenessProbe:
            initialDelaySeconds: 60
            periodSeconds: 300
            httpGet:
              path: /
              port: 80
      automountServiceAccountToken: false
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      nodeSelector:
        agentpool: npuser01
        
---

apiVersion: v1
kind: Service
metadata:
  name: loderunner-ui
  namespace: loderunner
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: http 
    protocol: TCP
    name: http
  selector:
    app: loderunner-ui
    
---

apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: loderunner-vs
  namespace: loderunner
spec:
  gateways:
  - istio-system/istio-gateway
  hosts:
  - loderunner-westus3-dev.austinrdc.dev
  http:
  - match:
    - uri:
        prefix: /api/
    - uri:
        exact: /api
    rewrite:
      uri: /
    route:
    - destination:
        host: loderunner-api
        port:
          number: 8080
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: loderunner-ui
        port:
          number: 80
