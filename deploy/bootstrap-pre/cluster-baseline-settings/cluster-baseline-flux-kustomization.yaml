---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: bootstrapped-cluster-baseline
  namespace: cluster-baseline-settings
spec:
  dependsOn:
  - name: flux-system
    namespace: flux-system
  interval: 10m0s # detect drift and undo kubectl edits every 10mins
  path: ./deploy/bootstrap-pre/cluster-baseline-settings
  prune: true # remove stale resources from cluster
  sourceRef:
    kind: GitRepository
    name: asb-repo-flux
    namespace: flux-system # points to namespace where this GitRepository is
