apiVersion: apps/v1
kind: StatefulSet
metadata:
    name: thanos-store
    namespace: monitoring
spec:
  template:
    spec:
      containers:
        - name: thanos-store
          image: acraksri3aov7twb4uy.azurecr.io/thanos/thanos:v0.23.0

---

apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: thanos-store-grpc-vs
  namespace: monitoring
spec:
  hosts:
  - thanos-store-grpc-eastus-pre.austinrdc.dev

---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: thanos-query
    namespace: monitoring
spec:
  template:
    spec:
      containers:
        - name: thanos-query
          image: acraksri3aov7twb4uy.azurecr.io/thanos/thanos:v0.23.0
          args:
            - query
            - --log.level=debug
            - --query.auto-downsampling
            - --query.replica-label=prometheus_replica
            - --store=thanos-grpc-eastus-pre.austinrdc.dev:443
            - --store=thanos-store-grpc-eastus-pre.austinrdc.dev:443
            - --store=thanos-grpc-westus3-pre.austinrdc.dev:443
            - --store=thanos-grpc-northcentralus-pre.austinrdc.dev:443
            - --grpc-client-tls-secure
            - --grpc-address=0.0.0.0:10901
            - --http-address=0.0.0.0:10902
            - --query.partial-response

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
    name: thanos-compactor
    namespace: monitoring
spec:
  template:
    spec:
      containers:
        - name: thanos-compactor
          image: acraksri3aov7twb4uy.azurecr.io/thanos/thanos:v0.23.0
